<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="keywords" content="个人博客,杨青个人博客,个人博客模板,杨青" />
<meta name="description" content="杨青个人博客，是一个站在web前端设计之路的女程序员个人网站，提供个人博客模板免费资源下载的个人原创网站。" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/base.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
<link href="/css/m.css" rel="stylesheet">
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/hc-sticky.js"></script>
<script type="text/javascript" src="/js/comm.js"></script>
    <script src="/layer/jquery-3.3.1.min.js"></script>
    <script src="/layer/layer.js"></script>
<!--[if lt IE 9]>
<script src="/js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<header class="header-navigation" id="header">
  <nav><div class="logo"><a th:href="${'/blog/'+userId}" th:text="${nickName+'个人博客'}"></a></div>
    <h2 id="mnavh"><span class="navicon"></span></h2>
    <ul id="starlist">

      <li><a th:href="${'/blog/'+userId}">ta的日记</a></li>
      <li><a href="/about">关于ta</a></li>
      <li><a href="/guest">ta的留言</a></li>
      <li><a href="/index">返回到我的主页</a></li>
      <!--<li><a href="info.html">内容页</a></li>-->
      <!--<li><a href="infopic.html">内容页</a></li>-->
    </ul>
  </nav>
</header>
<article>
  <aside class="l_box">
 <div class="search">
      <form action="/e/search/index.php" method="post" name="searchform" id="searchform">
        <input name="keyboard" id="keyboard" class="input_text" value="请输入关键字词" style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字词'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字词'}" type="text">
        <input name="show" value="title" type="hidden">
        <input name="tempid" value="1" type="hidden">
        <input name="tbname" value="news" type="hidden">
        <input name="Submit" class="input_submit" value="搜索" type="submit">
      </form>
    </div>
    <div class="fenlei">
      <h2>文章分类</h2>
      <ul >
          <li><a href="/blog">全部分类</a></li>
        <!--<li th:each="classify:${classAll}"  th:if="${classify.classType}eq 1"><a th:href="${'/blogType/'+classify.className}" th:text="${classify.className}"></a></li>-->
        <!---->
          <li th:each="blogType:${blogType}"><a th:href="${'/blogType/'+blogType.className}" th:text="${blogType.className}"></a><span th:text="'  ('+${blogType.totalCount}+')'"></span></li>
      </ul>
    </div>
    <div class="tuijian">
      <h2>站长推荐</h2>
      <ul>
        <li th:each="blog:${all}"><a th:href="${'/read/'+blog.blogId}" th:text="${blog.blogTitle}"></a></li>

      </ul>
    </div>

<div class="cloud">
      <h2>标签云</h2>
      <ul>
        <a href="/">陌上花开</a> <a href="/">校园生活</a> <a href="/">html5</a> <a href="/">SumSung</a> <a href="/">青春</a> <a href="/">温暖</a> <a href="/">阳光</a> <a href="/">三星</a><a href="/">索尼</a> <a href="/">华维荣耀</a> <a href="/">三星</a> <a href="/">索尼</a>
      </ul>
    </div>
    <div class="guanzhu">
      <h2>关注我 么么哒</h2>
      <ul>
        <img src="images/wx.jpg">
      </ul>
    </div>
  </aside>
  <main class="r_box">
    <li th:each="blog:${all}"><i><a><img th:src="${blog.blogImg}"></a></i>
      <h3><a th:href="${'/read/'+blog.blogId}" th:text="${blog.blogTitle}"></a><span style="margin-left: 20px; font-size: 10px" th:text="${blog.blogDate}"></span></h3>
      <p th:utext="${blog.blogContent}"></p>

    </li>
    <div class="pagelist">
        <a th:href="@{/blog(page=${page}==0?${page}:${page}-1)}" class="curPage">上一页</a>
        <a th:href="@{/blog(page=${page}==${totalPages}-1?${page}:${page}+1)}"class="curPage">下一页</a><!--<a class="allpage"><b>99</b></a>&nbsp;&nbsp;<a href="#" class="curPage">1</a>&nbsp;&nbsp;<a href="#" onclick="page(2)">2</a>&nbsp;&nbsp;<a href="#" onclick="page(3)">3</a>&nbsp;&nbsp;<a href="#" onclick="page(4)">4</a>&nbsp;&nbsp;<a href="#" onclick="page(5)">5</a>&nbsp;&nbsp;<a href="#" onclick="page(6)">6</a>&nbsp;&nbsp;<a href="#" onclick="page(7)">7</a>&nbsp;&nbsp;<a href="#" onclick="page(8)">8</a>&nbsp;&nbsp;<a href="#" onclick="page(9)">9</a>&nbsp;&nbsp;<a href="#" onclick="page(2)">下一页</a>-->
    </div>
  </main>
</article>
<footer>
  <p>Design by<a href="http://www.yangqq.com" target="_blank">杨青个人博客</a> <a href="/">蜀ICP备11002373号-1</a></p>

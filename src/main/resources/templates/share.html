<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>相册_杨青个人博客</title>

<!--[if lt IE 9]>

<![endif]-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script src="js/scrollReveal.js"></script>
</head>
<body>
<header class="header-navigation" id="header">
    <nav><div class="logo"><a href="/index" th:text="${name}+'个人博客'"></a></div>
        <h2 id="mnavh"><span class="navicon"></span></h2>
        <ul id="starlist">
            <li><a href="/index">网站首页</a></li>
            <li><a href="/gallery">我的相册</a></li>
            <li><a href="/blog">我的日记</a></li>
            <li><a href="/about">关于我</a></li>
            <li><a href="/guest">留言</a></li>
            <!--<li><a href="info.html">内容页</a></li>-->
            <!--<li><a href="infopic.html">内容页</a></li>-->
        </ul>
    </nav>
</header>
<article>
  <div class="picbox">
    <ul>
      <li  data-scroll-reveal="enter bottom over 1s" th:each="gallery:${all}"><a th:href="${'/readPhoto/'+gallery.galleryId}"><i><img th:src="${gallery.cover}"></i>
        <div class="picinfo">
          <b th:text="${gallery.title}"></b></div>
        </a></li>
    </ul>

  </div>
    <div class="pagelist">
        <a th:href="@{/gallery(page=${page}==0?${page}:${page}-1)}" class="curPage">上一页</a>
        <a th:href="@{/gallery(page=${page}==${totalPages}-1?${page}:${page}+1)}" class="curPage">下一页</a><!--<a class="allpage"><b>99</b></a>&nbsp;&nbsp;<a href="#" class="curPage">1</a>&nbsp;&nbsp;<a href="#" onclick="page(2)">2</a>&nbsp;&nbsp;<a href="#" onclick="page(3)">3</a>&nbsp;&nbsp;<a href="#" onclick="page(4)">4</a>&nbsp;&nbsp;<a href="#" onclick="page(5)">5</a>&nbsp;&nbsp;<a href="#" onclick="page(6)">6</a>&nbsp;&nbsp;<a href="#" onclick="page(7)">7</a>&nbsp;&nbsp;<a href="#" onclick="page(8)">8</a>&nbsp;&nbsp;<a href="#" onclick="page(9)">9</a>&nbsp;&nbsp;<a href="#" onclick="page(2)">下一页</a>-->
    </div>
</article>
<footer>
  <p>Design by <a href="http://www.yangqq.com" target="_blank">杨青个人博客</a> <a href="/">蜀ICP备11002373号-1</a></p>
</footer>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <!-- Start Sign In Form -->
            <div class="col-md-4 col-md-offset-4">
            <form action="/addUser" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2>注册</h2>
                <div class="form-group">
                    <label class="sr-only">昵称：</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="昵称"/>
                </div>
                <div class="form-group">
                    <label class="sr-only">用户名：</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名"/>
                </div>
                <div  class="form-group">
                    <label class="sr-only">密&nbsp;&nbsp;码：</label>
                    <input type="password" id="password" name="password" class="form-control"  placeholder="密码"/>
                </div>
                <div  class="form-group">
                    <label class="sr-only">密&nbsp;&nbsp;码：</label>
                    <input type="password" id="pwd" name="pwd" class="form-control"  placeholder="密码"/>
                </div>
                <div  class="form-group">
                    <label class="sr-only">电&nbsp;&nbsp;话：</label>
                    <input type="text" id="Phone" name="Phone" class="form-control"  placeholder="电话"/>
                </div>
                <!--<div class="form-group">-->
                <!--<label for="tryCode">验证码：</label>-->
                <!--<input type="text" id="tryCode" name="tryCode" />-->
                <!--<img alt="验证码" onclick="this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />-->
                <!--</div>-->
                <p th:utext="${message}"></p>
                <div>
                    <input type="submit" value="注册" class="btn btn-primary"/>
                </div>
            </form>
            </div>
            <!-- END Sign In Form -->
        </div>
    </div>
</div>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>日记详情_杨青个人博客</title>
<meta name="keywords" content="个人博客,杨青个人博客,个人博客模板,杨青" />
<meta name="description" content="杨青个人博客，是一个站在web前端设计之路的女程序员个人网站，提供个人博客模板免费资源下载的个人原创网站。" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/base.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
<link href="/css/info.css" rel="stylesheet">
<link href="/css/m.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/loginstyle.css" rel="stylesheet">
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/comm.js"></script>
  <script src="/admin/ueditor/ueditor.config.js"></script>
  <script src="/admin/ueditor/ueditor.all.min.js"></script>
  <script src="/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--[if lt IE 9]>
<script src="/js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<header class="header-navigation" id="header">
  <nav><div class="logo"><a href="/index" th:text="${name}+'个人博客'"></a></div>
    <h2 id="mnavh"><span class="navicon"></span></h2>
    <ul id="starlist">
      <li><a href="/index">网站首页</a></li>
      <li><a href="/gallery">我的相册</a></li>
      <li><a href="/blog">我的日记</a></li>
      <li><a href="/about">关于我</a></li>
      <li><a href="/guest">留言</a></li>
    </ul>
  </nav>
</header>
<article>
  <form action="/addBlog" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
    <!--id:<input id="blogId" name="blogId"/>-->
    <div class="form-group" style="display: none">
      <label class="sr-only">用户：</label>
      <input type="text" id="userId" name="userId" class="form-control" placeholder="账号" th:value="${userid}" readonly="readonly"/>
    </div>
    <div class="form-group">
      <label class="sr-only">日志标题：</label>
      <input type="text" id="blogTitle" name="blogTitle" class="form-control" placeholder="日志标题"/>
    </div>
    <div class="form-group">
      <label class="sr-only">日志内容：</label>
      <textarea name="blogContent" id="blogContent" style="width: 100%"></textarea>
    </div>
    <input id="blogDate" name="blogDate" th:value="${date}" style="display: none"/>
    <input id="blogImg" name="blogImg" th:value="${'/images/1.jpg'}"style="display: none"/>
    <div class="form-group">
      <label class="sr-only">日志类型：</label>
      <select  id="className" name="className">
        <option value="那年今日">那年今日</option>
        <option value="每日一说">每日一说</option>
      </select>
    </div>
    <div>
      <input type="submit" value="添加" class="btn"/>
    </div>
    <!-- COMMENTS -->
  </form>
</article>
<footer>
  <p>Design by <a href="http://www.yangqq.com" target="_blank">杨青个人博客</a> <a href="/">蜀ICP备11002373号-1</a></p>
</footer>
<a href="#" class="cd-top">Top</a>
</body>
<script type="text/javascript">
    UE.getEditor('blogContent');
</script>
</html>
